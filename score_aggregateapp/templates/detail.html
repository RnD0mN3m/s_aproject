{% extends 'base.html' %}
{% block title %}Score Detail{% endblock %}
    {% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <h2>{{object.title}}</h2>
                <p>{{object.comment}}</p>
                <br>
                <p>{{object.posted_at}}に投稿</p>
                {% if request.user == object.user %}
                <form method="POST">
                <a href="{% url 'score_aggregateapp:score_aggregateapp_delete' object.pk %}" class="btn btn-primary my-2">削除する</a>
                {% endif %}
            </div>
        </div>
    </div>        
    {% endblock %}
