  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Score Gallery</h1>
        <p class="lead text-muted">
          得点やコメントを通じて、学生たちの実績と世界観に触れてみましょう。
          素晴らしい得点とコメントをお待ちしています！</p>
        <p>
          {% if user.is_authenticated %}
          <a href="{% url 'score_aggregateapp:post' %}"
            class="btn btn-primary my-2">投稿する</a>
          <a href="{% url 'accounts:logout' %}"
            class="btn btn-secondary my-2">ログアウト</a>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
